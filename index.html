<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Defend! (Alpha)</title>
   <link rel="icon" href="./favicon.png">
   <!--link to tailwind, a css shorthand library (makes it harder to read, though)-->
   <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
   <link href="./style.css" rel="stylesheet">
</head>
<body> <!--most(essentially all) code was made by following this video https://www.youtube.com/watch?v=eI9idPTT0c4-->
   <!--restart menu-->
   <div class="fixed flex inset-0 items-center justify-center" id="restartMenu">
      <div class="bg-white max-w-md w-full p-6 text-center">
         <h1 class="text-4xl font-bold select-none" id="bigScoreEl">0</h1>
         <p class="text-sm text-grey-600 mb-4 select-none">Points</p>
         <div>
            <button class="bg-blue-500 text-white w-full py-3 rounded-full text-sm select-none" onclick="init()" id="restartBtn">Restart</button>
            <p class="text-xs text-blue-400 hover:text-blue-600 mt-4 select-none" onclick="mainMenu.style.display = 'flex'">Main Menu</p>
         </div>
      </div>
   </div>
   
   <!--gui-->
   <div class="fixed flex text-white text-sm ml-3 mt-3 px-4 py-1 select-none" style="background-color: rgba(65,65,65,0.45)" id="gui">
      <div>
         <p>Score: <span id="scoreEl">--</span></p>
         <p>Round: <span id="roundCount">--</span></p>
         <p>Volleys: <span id="bulletCount">--/--</span></p>
         <p>HP: <span id="hpCount">--/--</span></p>
      </div>
   </div>
   
   <!--debug menu-->
   <div class="fixed flex text-white select-none p-2" style="bottom: 0; right: 0; width: 100%; background-color: rgba(65,65,65,0.45);" id="debugMenu">
      <div>
         <p id="projectileArr"></p>
         <br>
         <p id="enemyArr"></p>
         <br>
         <p id="playerInfo"></p>
         <br>
         <p id="cannon"></p>
      </div>
   </div>
   
   <!--main menu-->
   <div class="fixed flex w-full h-full bg-black items-center justify-center" id="mainMenu">
      <div class="text-center text-white select-none">
         <img src="./favicon.png" alt="icon" width="80" height="80" class="mx-auto"> <br>
         <p class="text-2xl font-bold">Defend! (Alpha)</p>
         <br>
         <p class="hover:text-blue-600" onclick="init()">Start Game</p> <br>
         <p class="hover:text-blue-600" onclick="cannonMenu.style.display = 'flex'">Customize Cannon (WIP)</p> <br>
         <p class="hover:text-blue-600" onclick="feedbackMenu.style.display = 'flex'">Report Bugs/Give Feedback</p> <br>
         <p class="hover:text-blue-600" onclick="creditsMenu.style.display = 'flex'">Credits (WIP)</p>
      </div>
      
      <!--game version-->
      <div class="fixed flex text-white select-none p-2" style="bottom: 0; right: 0; width: 100%">
         <div>
            <p>v0.1.0-alpha</p>
         </div>
      </div>
   </div>
   
   <!--customize cannon menu-->
   <div class="fixed flex w-full h-full bg-black items-center justify-center" id="cannonMenu">
      <div class="text-center text-white select-none">
         <p>&lt;blank&gt;</p> <br>
         <p class="hover:text-blue-600" onclick="cannonMenu.style.display = 'none'">Go Back</p>
      </div>
   </div>
   
   <!--feedback menu-->
   <div class="fixed flex inset-0 items-center justify-center" id="feedbackMenu">
      <div class="bg-white p-6 text-center">
         <!--google form-->
         <div style="border: 3px solid rgb(138, 184, 227)">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScfwDs-bCk953j_ukWO2OQlu2w0gR6vx4GazTmUJJzue8pCkg/viewform?embedded=true" width="640" height="671" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
         </div>
         <p class="text-xs text-blue-400 hover:text-blue-600 mt-4 select-none" onclick="feedbackMenu.style.display = 'none'">Go Back</p>
      </div>
   </div>
   
   <!--credits menu-->
   <div class="fixed flex w-full h-full bg-black items-center justify-center" id="creditsMenu">
      <div class="text-center text-white select-none">
         <p>Chris Courses (not affiliated)</p> <br>
         <p>Alex Villalobos</p> <br>
         <p class="hover:text-blue-600" onclick="creditsMenu.style.display = 'none'">Go Back</p>
      </div>
   </div>
   
   <!--splash screen-->
   <div class="fixed flex w-full h-full bg-black items-center justify-center" id="splashScreen">
      <!--
      <div class="text-center">
         <img src="./favicon.png" alt="icon" width="100" height="100" class="mx-auto">
         <br>
         <p class="text-white font-bold text-2xl">Defend! (Alpha)</p>
      </div>
      -->
   </div>
   
   <!--the room where it happens-->
   <canvas id="game"></canvas>
   
   <!--link to Green Sock, a JS animation library-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <!--all file links-->
   <script src="./templates/player.js" type="text/javascript"></script>
   <script src="./templates/cannon.js" type="text/javascript"></script>
   <script src="./templates/projectile.js" type="text/javascript"></script>
   <script src="./templates/enemy.js" type="text/javascript"></script>
   <script src="./templates/particle.js" type="text/javascript"></script>
   <script src="./index.js" type="text/javascript"></script>
</body>
</html>
